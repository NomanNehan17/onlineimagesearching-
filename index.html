<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for images">
        <button id="Search-button">Search</button>
    </form>

    <div class="Search-results">
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1694682845789-56788fccf4dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Mountains under the sky">
            <a href="https://unsplash.com/photos/a-clock-tower-with-a-bell-on-top-of-it-VXMhr1x7Y7g"
                target="_blank">Mountains under the sky</a>

        </div>
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1693729409014-a67e3e87ca30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1885&q=80"
                alt="Nature in the river">
            <a href="https://unsplash.com/photos/a-person-swimming-in-a-body-of-water-O67ki98i8hQ"
                target="_blank">Nature in the river</a>

        </div>
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1694161097603-2858ec0107fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1899&q=80"
                alt="Hill the sky">
            <a href="https://unsplash.com/photos/a-mountain-covered-in-clouds-with-a-sky-background-oJueNgDC0vM"
                target="_blank">Hill the sky</a>

        </div>
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1694619361594-92128061b0a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Lovely Car">
            <a href="https://unsplash.com/photos/a-white-car-parked-in-a-parking-garage-IUMTOCVXsUw"
                target="_blank">Lovely Car</a>

        </div>

        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1694607995695-1af169bd5a90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2075&q=80"
                alt="Black white life">
            <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-person-walking-across-a-bridge-lLho042PLrc"
                target="_blank">Black white life</a>

        </div>
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1694431452845-719ff1e1eea9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Lovely scenary">
            <a href="https://unsplash.com/photos/a-large-body-of-water-with-a-city-in-the-background-aCvZPD2rU9M"
                target="_blank">Lovely scenary</a>

        </div>
    </div>
    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>

</html>
